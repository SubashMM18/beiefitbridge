<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenefitBridge | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>BenefitBridge</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Main Section Tabs -->
  <div class="sections">
    <button class="tab-btn active" onclick="showSection('student')">Student Info</button>
    <button class="tab-btn" onclick="showSection('scholarships')">Matched Scholarships</button>
    <button class="tab-btn" onclick="showSection('grievance')">Grievance</button>
  </div>

  <!-- Student Info Section -->
  <section id="student" class="tab-section active">
    <h2>Enter Student Details</h2>
    
    <!-- Success message -->
    <p id="studentSuccess" style="color: green; font-weight: bold;"></p>

    <form id="studentForm">
      <div class="form-grid">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="date" name="dob" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="father" placeholder="Father's Name" required>
        <input type="text" name="mother" placeholder="Mother's Name" required>
        <input type="text" name="aadhar" placeholder="Aadhar Number" required>
        <input type="text" name="community" placeholder="Community" required>
        <input type="text" name="caste" placeholder="Caste" required>
        <input type="text" name="qualification10" placeholder="10th Qualification" required>
        <input type="text" name="qualification12" placeholder="12th Qualification" required>
        <input type="text" name="income" placeholder="Income Level" required>

        <!-- File Uploads -->
        <label>Aadhar Upload: <input type="file" name="fileAadhar" required></label>
        <label>Community Certificate: <input type="file" name="fileCommunity" required></label>
        <label>Income Certificate: <input type="file" name="fileIncome" required></label>
        <label>10th Marksheet: <input type="file" name="file10" required></label>
        <label>12th Marksheet: <input type="file" name="file12" required></label>
      </div>
      <button type="submit">Save Info</button>
    </form>
  </section>

  <!-- Matched Scholarships Section -->
  <section id="scholarships" class="tab-section">
    <h2>Matched Scholarships</h2>
    
    <!-- Scholarship Category Tabs -->
    <div class="scholarship-tabs">
      <button class="subtab-btn active" onclick="showScholarshipCategory('engineering')">Engineering</button>
      <button class="subtab-btn" onclick="showScholarshipCategory('medical')">Medical</button>
      <button class="subtab-btn" onclick="showScholarshipCategory('arts')">Arts</button>
    </div>

    <!-- Scholarship Categories -->
    <div id="engineering" class="scholarship-category active"></div>
    <div id="medical" class="scholarship-category"></div>
    <div id="arts" class="scholarship-category"></div>
  </section>

  <!-- Grievance Section -->
  <section id="grievance" class="tab-section">
    <h2>Submit Grievance / Support</h2>
    <form id="grievanceForm">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Describe your issue..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
