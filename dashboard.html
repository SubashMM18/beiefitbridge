<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenefitBridge | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Highlight tabs with results */
    .tab-btn.has-results {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .scholarship-item {
      border: 1px solid #ccc;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .scholarship-category {
      display: none;
    }

    .scholarship-category.active {
      display: block;
    }

    .tab-btn.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>BenefitBridge</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Main Section Tabs -->
 <div class="subtabs">
  <button class="subtab-btn" onclick="showScholarshipCategory('arts-category')">Arts & Science</button>
  <button class="subtab-btn" onclick="showScholarshipCategory('engineering-category')">Engineering</button>
  <button class="subtab-btn" onclick="showScholarshipCategory('medical-category')">Medicals</button>
</div>


  <!-- Student Info Section -->
  <section id="student" class="tab-section active">
    <h2>Enter Student Details</h2>
    <p id="studentSuccess" style="color: green; font-weight: bold;"></p>

    <form id="studentForm" action="">
      <div class="form-grid">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="date" name="dob" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="father" placeholder="Father's Name" required>
        <input type="text" name="mother" placeholder="Mother's Name" required>
        <input type="text" name="aadhar" placeholder="Aadhar Number" required>
        <input type="text" name="community" placeholder="Community" required>
        <input type="text" name="caste" placeholder="Caste" required>
        <input type="text" name="gender" placeholder="Gender" required>
        <input type="text" name="qualification10" placeholder="10th Qualification" required>
        <input type="text" name="qualification12" placeholder="12th Qualification %" required>
        <input type="text" name="income" placeholder="Income Level" required>
      </div>
      <button type="submit">Save Info</button>
    </form>
  </section>

  <!-- Matched Scholarships Section -->
  <section id="scholarships" class="tab-section">
    <h2>Eligible Scholarships</h2>
    <p>Click on a category to view matched scholarships:</p>

    <!-- Category Tabs -->
    <div class="subtabs">
      <button class="subtab-btn" onclick="showScholarshipCategory('arts-category')">Arts & Science</button>
      <button class="subtab-btn" onclick="showScholarshipCategory('engineering-category')">Engineering</button>
      <button class="subtab-btn" onclick="showScholarshipCategory('medical-category')">Medicals</button>
    </div>

    <!-- Scholarship Containers -->
    <div id="arts-category" class="scholarship-category"></div>
    <div id="engineering-category" class="scholarship-category"></div>
    <div id="medical-category" class="scholarship-category"></div>
  </section>

  <!-- Grievance Section -->
  <section id="grievance" class="tab-section">
    <h2>Submit Grievance</h2>
    <form id="grievanceForm">
      <textarea name="grievance" placeholder="Enter your grievance" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
